<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Surveillance CCTV - Stealth Hack</title>
    <style>
        body { background: #050505; color: #00ff00; font-family: 'Courier New', monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        #game-screen { position: relative; width: 700px; background: #111; border: 4px solid #333; box-shadow: 0 0 20px rgba(0,255,0,0.2); }
        
        /* ëª¨ë‹ˆí„° ë° ë¯¸ì…˜ í˜„í™© */
        #monitor { width: 100%; height: 350px; background: #000; overflow: hidden; position: relative; border-bottom: 4px solid #333; }
        #watcher-img { width: 100%; height: 100%; object-fit: cover; transition: 0.3s; }
        .away { filter: grayscale(1) brightness(0.2); opacity: 0.5; }
        
        #mission-status { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.8); padding: 10px; border: 1px solid #0f0; }
        .check-dot { display: inline-block; width: 12px; height: 12px; border: 1px solid #0f0; margin-right: 4px; border-radius: 2px; }
        .done { background: #0f0; box-shadow: 0 0 5px #0f0; }
        #timer-display { position: absolute; top: 10px; right: 10px; font-size: 14px; background: rgba(0,0,0,0.8); padding: 5px 10px; border: 1px solid #0f0; }

        /* í•˜ë‹¨ UI íŒ¨ë„ */
        #ui-panel { display: flex; padding: 20px; gap: 15px; background: #1a1a1a; height: 250px; }
        .keypad-container { width: 140px; }
        #phone-display { background: #000; padding: 5px; text-align: center; border: 1px solid #0f0; height: 20px; margin-bottom: 5px; }
        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; }
        .key { padding: 10px; background: #333; border: 1px solid #555; color: #0f0; cursor: pointer; text-align: center; font-size: 12px; }

        /* í•´í‚¹ êµ¬ì—­ */
        .hack-container { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; border-left: 1px solid #333; padding-left: 15px; position: relative; }
        #quiz-box { width: 100%; text-align: center; display: none; background: #000; padding: 20px; border: 1px solid #0f0; box-sizing: border-box; }
        #quiz-question { font-size: 20px; margin-bottom: 10px; color: #ff0; }
        #quiz-input { background: #000; border: 1px solid #0f0; color: #0f0; width: 100px; font-size: 20px; text-align: center; margin-bottom: 10px; }
        
        #start-hack-btn { width: 100%; height: 100px; background: #020; border: 2px solid #0f0; color: #0f0; font-weight: bold; cursor: pointer; }
        #start-hack-btn:disabled { border-color: #444; color: #444; cursor: not-allowed; }

        .exit-hint { font-size: 10px; color: #ff0000; margin-top: 5px; animation: flash 1s infinite; }
        @keyframes flash { 50% { opacity: 0; } }

        /* ê²°ê³¼ í™”ë©´ */
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 100; text-align: center; }
        #overlay img { width: 70%; border: 4px solid red; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div style="margin-bottom: 10px; color: yellow;">[ì£¼ì˜: ê°ì‹œìê°€ ì˜¤ê¸° ì „ ESC í‚¤ë¥¼ ëˆŒëŸ¬ í•´í‚¹ ì½˜ì†”ì„ ë‹«ìœ¼ì„¸ìš”!]</div>

    <div id="game-screen">
        <div id="monitor">
            <img id="watcher-img" src="1.png">
            <div id="mission-status">
                <div>MISSION: <span id="mission-count">0</span> / 10</div>
                <div id="check-container" style="margin-top:5px;"></div>
            </div>
            <div id="timer-display"><span id="state-label">ê°ì‹œ ì¤‘</span> (<span id="cycle-timer">15</span>s)</div>
        </div>

        <div id="ui-panel">
            <div class="keypad-container">
                <div style="font-size: 10px; margin-bottom: 5px;">PHONE (486)</div>
                <div id="phone-display">---</div>
                <div class="keypad">
                    <div class="key" onclick="press('1')">1</div><div class="key" onclick="press('2')">2</div><div class="key" onclick="press('3')">3</div>
                    <div class="key" onclick="press('4')">4</div><div class="key" onclick="press('5')">5</div><div class="key" onclick="press('6')">6</div>
                    <div class="key" onclick="press('7')">7</div><div class="key" onclick="press('8')">8</div><div class="key" onclick="press('9')">9</div>
                    <div class="key" onclick="clearKey()">C</div><div class="key" onclick="press('0')">0</div><div class="key" onclick="dial()">ğŸ“</div>
                </div>
            </div>

            <div class="hack-container">
                <button id="start-hack-btn" onclick="openHackConsole()">ë³´ì•ˆ í„°ë¯¸ë„ ì ‘ì†</button>
                
                <div id="quiz-box">
                    <div id="quiz-question">ANALYZING...</div>
                    <input type="number" id="quiz-input" onkeydown="handleInput(event)" placeholder="??">
                    <div class="exit-hint">ê°ì‹œìê°€ ì˜¤ê³  ìˆìŠµë‹ˆë‹¤! ESCë¥¼ ëˆŒëŸ¬ ë¡œê·¸ì•„ì›ƒ!</div>
                    <button onclick="closeHackConsole()" style="margin-top:10px; background:#400; color:white; border:none; cursor:pointer; font-size:10px; padding:5px 10px;">ê°•ì œ ë¡œê·¸ì•„ì›ƒ(ESC)</button>
                </div>
            </div>
        </div>

        <div id="overlay">
            <h1 id="res-title">TERMINATED</h1>
            <img id="res-img" src="2.png">
            <button onclick="location.reload()" style="padding:10px 20px; cursor:pointer; background:#0f0; font-weight:bold;">ì‹œìŠ¤í…œ ì¬ì‹œì‘</button>
        </div>
    </div>

    <script>
        let isAway = false;
        let missionDone = 0;
        let timeLeft = 15;
        let currentAns = 0;
        let isHackingMode = false;
        let dialStr = "";

        function init() {
            const container = document.getElementById('check-container');
            for(let i=0; i<10; i++) {
                const dot = document.createElement('div');
                dot.className = 'check-dot';
                dot.id = 'dot-' + i;
                container.appendChild(dot);
            }
            startCycle();
        }

        function startCycle() {
            setInterval(() => {
                timeLeft--;
                if(timeLeft <= 0) {
                    isAway = !isAway;
                    timeLeft = isAway ? 10 : 15;
                    updateUI();
                }
                document.getElementById('cycle-timer').innerText = timeLeft;
            }, 1000);
        }

        function updateUI() {
            const watcherImg = document.getElementById('watcher-img');
            const stateLabel = document.getElementById('state-label');
            const hackBtn = document.getElementById('start-hack-btn');

            if(isAway) {
                watcherImg.classList.add('away');
                stateLabel.innerText = "ìë¦¬ ë¹„ì›€";
                stateLabel.style.color = "#0f0";
                hackBtn.disabled = false;
            } else {
                watcherImg.classList.remove('away');
                stateLabel.innerText = "ê°ì‹œ ì¤‘";
                stateLabel.style.color = "red";
                hackBtn.disabled = true;
                // ê°ì‹œìê°€ ëŒì•„ì™”ëŠ”ë° í•´í‚¹ì°½ì´ ì¼œì ¸ìˆìœ¼ë©´ íŒ¨ë°°!
                if(isHackingMode) gameOver();
            }
        }

        // --- í•´í‚¹ ì½˜ì†” ì œì–´ ---
        function openHackConsole() {
            if(!isAway) { gameOver(); return; }
            isHackingMode = true;
            document.getElementById('start-hack-btn').style.display = 'none';
            document.getElementById('quiz-box').style.display = 'block';
            makeQuiz();
        }

        function closeHackConsole() {
            isHackingMode = false;
            document.getElementById('start-hack-btn').style.display = 'block';
            document.getElementById('quiz-box').style.display = 'none';
        }

        // ESC í‚¤ ê°ì§€ ë£¨í‹´
        window.addEventListener('keydown', (e) => {
            if(e.key === 'Escape') {
                closeHackConsole();
            }
        });

        function makeQuiz() {
            const n1 = Math.floor(Math.random() * 9) + 1;
            const n2 = Math.floor(Math.random() * 9) + 1;
            currentAns = n1 + n2;
            document.getElementById('quiz-question').innerText = `${n1} + ${n2} = ?`;
            document.getElementById('quiz-input').value = "";
            document.getElementById('quiz-input').focus();
        }

        function handleInput(e) {
            if(e.key === 'Enter') {
                const val = parseInt(document.getElementById('quiz-input').value);
                if(val === currentAns) {
                    missionDone++;
                    document.getElementById('mission-count').innerText = missionDone;
                    document.getElementById('dot-' + (missionDone-1)).classList.add('done');
                    if(missionDone >= 10) win();
                    else makeQuiz();
                }
            }
        }

        // --- ì „í™” ë° ê¸°íƒ€ ë¡œì§ ---
        function press(n) { dialStr += n; document.getElementById('phone-display').innerText = dialStr; }
        function clearKey() { dialStr = ""; document.getElementById('phone-display').innerText = "---"; }
        function dial() {
            if(dialStr === "486") {
                if(!isAway) { timeLeft = 10; isAway = true; updateUI(); }
                alert("ì—°ê²° ì„±ê³µ. ê°ì‹œìê°€ ìë¦¬ë¥¼ ë¹„ì›ë‹ˆë‹¤.");
            }
            clearKey();
        }

        function gameOver() {
            isHackingMode = false;
            document.getElementById('overlay').style.display = "flex";
            document.getElementById('res-img').src = "2.png";
        }

        function win() {
            isHackingMode = false;
            document.getElementById('overlay').style.display = "flex";
            document.getElementById('res-title').innerText = "ESCAPE SUCCESS";
            document.getElementById('res-title').style.color = "#0f0";
            document.getElementById('res-img').src = "1.png";
        }

        window.onload = init;
    </script>
</body>
</html>
